<html lang="en">
  <head>

    <link rel="stylesheet" href="styles.css" />

    <title>Trending Movies & TV Shows</title>

    <header>
      <h1>Trending Movies & TV Shows Right Now</h1>

      <h2>TV Shows</h2>

      </section>
    </section>

        Powered by <a href="https://www.themoviedb.org/documentation/api">Movie DB API</a>
      </p>
    </footer>
